<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ball</title>
    <style>
        #id-canvas {
            border: 1px black solid;
        }
    </style>
    <script src='js//guagame/utils.js'></script>
    <!-- gua game 相关文件 -->
    <script src='js/guagame/gua_game.js'></script>
    <script src='js/guagame/gua_scene.js'></script>
    <script src='js/guagame/gua_image.js'></script>
    <!-- 场景文件  -->
    <script src='js//scene/main/Ball.js'></script>
    <script src='js/scene/main/Block.js'></script>
    <script src='js/scene/main/Paddle.js'></script>
    <script src='js/scene/main/scene.js'></script>
    <!-- 结束和标题数据 -->
    <script src='js/scene/end/scene_end.js'></script>
    <script src='js/scene/title/scene_title.js'></script>
    <!-- 关卡数据 -->
    <script src='js/level.js'></script>
</head>

<body>
    <canvas id='id-canvas' width="480" height="700"></canvas>
    <hr>
    <div class="">
        <label for="">
            <input class="gua-auto-slider" type="range" value="" data-value="window.fps">
            fps:<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label for="">
            <input class="gua-auto-slider" type="range" value="" data-value="config.player_speed">
            玩家速度:<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label for="">
            <input class="gua-auto-slider" type="range" value="" data-value="config.bullet_speed">
            子弹速度:<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label for="">
            <input class="gua-auto-slider" type="range" value="" data-value="config.player_cooldown">
            子弹冷却时间:<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label for="">
            <input class="gua-auto-slider" min="-10" max="10" type="range" value="" data-value="config.bg_speed">
            背景移动速度:<span class="gua-label"></span>
        </label>
    </div>
</body>

<script src="js/main.js"></script>
<script>
    var es = sel => document.querySelectorAll(sel)

    var bindAll = function (sel, eventName, callback) {
        let l = es(sel)
        for (let i = 0; i < l.length; i++) {
            let input = l[i];
            input.addEventListener(eventName, function (event) {
                callback(event)
            })
        }
    }
    bindAll('.gua-auto-slider', 'input', function (event) {
        let target = event.target
        let bindVar = target.dataset.value
        let v = target.value
        eval(bindVar + '=' + v)

        let label = target.closest('label').querySelector('.gua-label')
        label.innerText = v
    })
</script>

</html>
