<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ball</title>
    <style>
        #id-canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <canvas id='id-canvas' width="800" height="600"></canvas>
</body>
<script>
    var log = console.log.bind(console)

    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }

    var rectIntersects = function (a, b) {
        if (a.y + a.image.height > b.y && a.y < b.y + b.image.height) {
            if (a.x + a.image.width > b.x && a.x < b.x + b.image.width) {
                return true
            }
        }
        return false
    }


    var Paddle = function () {
        var image = imageFromPath('paddle.png')

        var o = {
            image: image,
            x: 200,
            y: 450,
            speed: 8,
        }
        o.moveLeft = function () {
            o.x -= o.speed
        }
        o.moveRight = function () {
            o.x += o.speed
        }
        return o
    }
    var Ball = function () {
        var image = imageFromPath('ball.png')

        var o = {
            image: image,
            x: 100,
            y: 250,
            speedX: 12,
            speedY: 12,
            fired: false,
        }
        o.fire = function () {
            o.fired = true
        }
        o.move = function () {
            if (o.fired) {
                if (o.x < 0 || o.x + o.image.width > 800) {
                    o.speedX *= -1
                }
                if (o.y < 0 || o.y + o.image.height > 600) {
                    o.speedY *= -1
                }
                o.x += o.speedX
                o.y += o.speedY
            }
        }
        return o
    }

    var MoGame = function () {
        var g = {
            actions: {},
            keydowns: {},
        }
        var canvas = document.querySelector('#id-canvas')
        var context = canvas.getContext('2d')
        g.canvas = canvas
        g.context = context
        //draw
        g.drawImage = function (MoImage) {
            g.context.drawImage(MoImage.image, MoImage.x, MoImage.y)
        }
        //evnets
        window.addEventListener('keydown', function (event) {
            g.keydowns[event.key] = true
        })
        window.addEventListener('keyup', function (event) {
            g.keydowns[event.key] = false
        })
        //注册函数
        g.registerAction = function (key, callback) {
            g.actions[key] = callback
        }
        //timer
        setInterval(function () {
            //events
            var actions = Object.keys(g.actions)
            for (var i = 0; i < actions.length; i++) {
                var key = actions[i]
                if (g.keydowns[key]) {
                    //如果按键被按下,调用注册函数
                    g.actions[key]()
                }
            }
            //update
            g.update()
            context.clearRect(0, 0, canvas.width, canvas.height)
            g.draw()
        }, 1000 / 60)
        return g
    }

    var _main = function () {
        var game = MoGame()

        var paddle = Paddle()
        var ball = Ball()

        game.registerAction('a', function () {
            paddle.moveLeft()
        })
        game.registerAction('d', function () {
            paddle.moveRight()
        })
        game.registerAction('f', function () {
            ball.fire()
        })
        game.update = function () {
            ball.move()
            if (rectIntersects(ball, paddle) || rectIntersects(paddle, ball)) {
                ball.speedY *= -1
            }
        }
        game.draw = function () {
            game.drawImage(paddle)
            game.drawImage(ball)
        }

    }
    _main()
</script>

</html>
